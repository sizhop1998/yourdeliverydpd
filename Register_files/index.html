<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration | myDPD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body class="login-page">

<header>
    <div style="padding: 15px 25px; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center;">
            <img src="dpd-logo.png" alt="DPD" style="height:32px; margin-right:10px;">
            <span style="font-size:20px; font-weight:600; color:#333;">myDPD</span>
        </div>
    </div>
</header>

<main>
    <div class="login-content">
        <div class="register-box">

            <div class="login-header">
                <h1 class="register-title">Create Your Account</h1>
                <p class="register-text">
                    Please enter your details to register.
                </p>
            </div>

            <div class="text-start">
                <label class="mandatory">Fields marked <span>*</span> are required.</label>
            </div>

            <!-- ========================== -->
            <!--     REAL DPD FORM INPUTS   -->
            <!-- ========================== -->

            <form id="registerForm" class="dif-register" method="POST" action="register.php">

                <!-- FIRST + LAST NAME -->
                <div class="form-group">

                    <div class="form-floating">
                        <input 
                            type="text"
                            data-cy="firstName"
                            id="firstName"
                            class="form-control"
                            placeholder="First name"
                            name="firstName"
                            value=""
                            aria-invalid=""
                            maxlength="35"
                            required
                        >
                        <label for="firstName">First name <span class="asterisk">*</span></label>
                    </div>

                    <div class="form-floating">
                        <input 
                            type="text"
                            data-cy="lastName"
                            id="lastName"
                            class="form-control"
                            placeholder="Last name"
                            name="lastName"
                            value=""
                            aria-invalid=""
                            maxlength="35"
                            required
                        >
                        <label for="lastName">Last name <span class="asterisk">*</span></label>
                    </div>

                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <div class="form-floating">
                        <input
                            type="text"
                            data-cy="email"
                            id="email"
                            class="form-control"
                            placeholder="Email address"
                            name="email"
                            value=""
                            autocomplete="email"
                            aria-invalid=""
                            maxlength="100"
                            required
                        >
                        <label for="email">Email address <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group password">
                    <div class="form-floating">
                        <input
                            data-cy="password"
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            autocomplete="new-password"
                            aria-invalid=""
                            maxlength="20"
                            aria-autocomplete="list"
                            required
                        >
                        <label for="password">Password <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- REPEAT PASSWORD -->
                <div class="form-group password">
                    <div class="form-floating">
                        <input
                            data-cy="password-confirm"
                            type="password"
                            id="password-confirm"
                            class="form-control"
                            placeholder="Retype password"
                            name="password-confirm"
                            aria-invalid=""
                            maxlength="20"
                            required
                        >
                        <label for="password-confirm">Retype password <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="submit-row">
                    <button type="submit" class="btn btn-danger btn-block">
                        Register
                    </button>
                </div>

            </form>
            <!-- END FORM -->

        </div>
    </div>

    <!-- Right side image (handled by main.css) -->
    <div class="img-container delivery-bicycle"></div>
</main>

<footer>
    <div class="dpd-2021">
        <img src="geopost-logo.png" alt="Geopost" style="height:20px;">
        <span>Â© 2025 myDPD / Your Company</span>
    </div>

    <div class="imprint-privacy">
        <a href="#">Imprint</a>
        <a href="#">Privacy</a>
    </div>
</footer>

<!-- JS -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/DPDDefault.js"></script>

</body>
</html>
