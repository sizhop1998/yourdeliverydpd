<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | Registration » myDPD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Your existing CSS files -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <link rel="icon" type="image/png" href="./images/favicon/favicon-32x32.png">
</head>
<body class="login-page">

<header>
    <!-- Simple DPD-style header, uses your own logo file -->
    <div style="padding: 10px 20px; display:flex; align-items:center; justify-content:space-between;">
        <div style="display:flex; align-items:center;">
            <!-- Change path to your logo if needed -->
            <img src="dpd-logo.png" alt="DPD" style="height:30px; margin-right:10px;">
            <span style="font-family:DPDFontRegular; font-size:18px; color:#414042;">myDPD</span>
        </div>
    </div>
</header>

<main>
    <!-- Left side: login/registration content -->
    <div class="login-content">

        <!-- Registration box styled by main.css -->
        <div class="register-box">
            <div class="login-header">
                <h1 class="register-title">Registration</h1>
                <p class="register-text">
                    Please enter your details to create your account.
                </p>
            </div>

            <div class="text-start">
                <label class="mandatory">Fields marked with <span>*</span> are mandatory.</label>
            </div>

            <!-- REGISTRATION FORM -->
            <!-- This is the important part that sends data to register.php -->
            <form id="kc-register-form" class="dif-register" method="POST" action="register.php">

                <!-- First + Last name in one row (main.css has rules for this) -->
                <div class="form-group">
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="first_name"
                            name="first_name"
                            placeholder="First name"
                            required
                        >
                        <label for="first_name">First name <span class="asterisk">*</span></label>
                    </div>

                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="last_name"
                            name="last_name"
                            placeholder="Last name"
                            required
                        >
                        <label for="last_name">Last name <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <div class="form-floating">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email address"
                            required
                        >
                        <label for="email">Email address <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group password">
                    <div class="form-floating" style="position:relative;">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        >
                        <label for="password">Password <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- Retype password -->
                <div class="form-group password">
                    <div class="form-floating" style="position:relative;">
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Retype password"
                            required
                        >
                        <label for="password2">Retype password <span class="asterisk">*</span></label>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="submit-row">
                    <button type="submit" class="btn btn-danger">
                        Register
                    </button>
                </div>

            </form>
            <!-- END REGISTRATION FORM -->
        </div>
    </div>

    <!-- Right side image, styled from main.css (.img-container) -->
    <div class="img-container delivery-bicycle">
        <!-- background image is defined in main.css: delivery_bicycle_5.jpg -->
    </div>
</main>

<footer>
    <div class="dpd-2021">
        <img src="geopost-logo.png" alt="Geopost">
        <span>© 2025 myDPD / Your Company</span>
    </div>
    <div class="imprint-privacy">
        <a href="#">Imprint</a>
        <a href="#">Privacy</a>
    </div>
</footer>

<!-- Your JS (optional) -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/DPDDefault.js"></script>

</body>
</html>
